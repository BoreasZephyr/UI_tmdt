<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/grid.css">
    <link rel="stylesheet" href="../Css/Base.css">
    <link rel="stylesheet" href="../Css/Main.css">
    <link rel="stylesheet" href="../Css/Profile_navbar.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .item {
            background-color: orange;
            background-clip: content-box;
        }
    </style>
</head>

<body>
    <div class="column l-2 profile__nav-container">
        <a href="#" class="js-nav__link nav__link nav__link-profile active"
            onclick="toggleActiveNavLink(event)">Profile</a>
        <a href="#" class="js-nav__link nav__link nav__link-change-password" onclick="toggleActiveNavLink(event)">Change
            password</a>
        <a href="#" class="js-nav__link nav__link nav__link-products" onclick="toggleActiveNavLink(event)">Products</a>
        <a href="#" class="js-nav__link nav__link nav__link-won=products" onclick="toggleActiveNavLink(event)">Won
            products</a>
        <a href="#" class="js-nav__link nav__link nav__link-score" onclick="toggleActiveNavLink(event)">Score</a>
        <a href="#" class="js-nav__link nav__link nav__link-my=products" onclick="toggleActiveNavLink(event)">My
            products</a>
    </div>
    <script>

        const navLinks = document.querySelectorAll('.js-nav__link')

        function toggleActiveNavLink(event) {
            for (var navLink of navLinks) {
                if (navLink.classList.contains('active')) navLink.classList.remove('active')
            }
            event.target.classList.add('active')
        }

    </script>
</body>

</html>
